<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Chat P2P cifrado (WebRTC)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div style="display: flex; align-items: center; margin-bottom: 20px;">
    <h3>1</h3>
    <input style="width: 50%;" type="password" id="passwordInput" placeholder="Introduce contraseña" />
    <button id="savePasswordBtn">Guardar en localStorage</button>
  </div>

  <div id="roleSelect">
    <h3>2. ¿Qué rol tienes?</h3>
    <button id="btnEmisor">Emisor (iniciador)</button>
    <button id="btnReceptor">Receptor</button>
  </div>

  <div id="signalingUI" style="display:none"></div>

  <hr />

  <h3>3. Chat</h3>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Escribe mensaje" />
  <button id="sendBtn">Enviar</button>

  <button id="geoBtn">Mostrar mis coordenadas</button>
  <div id="coords"></div>

  <script src="script.js"></script>
</body>

</html>
